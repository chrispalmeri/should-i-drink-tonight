<script>
var lang = navigator.language || navigator.userLanguage || "en-US";
var text = "Yes";
switch(lang.substr(0, 2)) {
    case "en":
        text = "Yes";
        break;
    case "pt":
        text = "Sim";
        break;
    case "nb":
        text = "Ja";
        break;
    case "es":
        text = "Sí";
        break;
    case "fr":
        text = "Oui";
        break;
    case "de":
        text = "Ja";
        break;
    case "zh":
        text = "是";
        break;
    case "da":
        text = "Ja";
        break;
    case "fi":
        text = "Kyllä";
        break;
    case "tr":
        text = "Evet";
        break;
    case "sv":
        text = "Ja";
        break;
    case "ar":
        text = "نعم";
        break;
    default:
        text = "Yes";
}
window.addEventListener("load", function () {
    document.getElementById("text").innerHTML = text;
    document.getElementById("text").style.opacity = "1";
});
</script>
